<ng-container *ngIf="posts.length; else loading">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date : "medium" }}</td>
        <td>
          <button (click)="remove(post.id!)">Del</button>
          <button [routerLink]="['/admin', 'post', post.id, 'edit']">
            Open
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #loading>
  <p>loading</p>
</ng-template>
