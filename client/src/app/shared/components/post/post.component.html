<article class="card">
  <div class="card-header">
    <h2>{{ post.title | text : 10 }}</h2>
    <p>{{ post.date | date : "dd MMM, yyyy" }}</p>
  </div>
  <div class="card-content">
    <div class="card-author">
      <small class="author"
        >From: <span>{{ post.author }}</span></small
      >
    </div>
  </div>
  <div class="card-bottom">
    <button class="btn btn-dark" [routerLink]="['/post', post.id]">Open</button>
  </div>
</article>
